pekko {
  loglevel = "DEBUG"
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  logging-filter = "org.apache.pekko.event.slf4j.Slf4jLoggingFilter"

  test {
    timefactor = 15.0
  }
}

io.github.sndnv.layers {
  test {
    security {
      tls {
        context-server {
          type = "server"
          protocol = "TLS"

          keystore {
            path = "./lib/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }

        context-server-jks {
          type = "server"
          protocol = "TLS"

          keystore {
            path = "./lib/src/test/resources/certs/localhost.jks"
            type = "JKS"
            password = "changeit"
          }
        }

        context-client {
          type = "client"
          protocol = "TLS"

          truststore {
            path = "./lib/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }

        context-enabled {
          enabled = true
          protocol = "TLS"
          truststore {
            path = "./lib/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }

        context-disabled {
          enabled = false
          type = "client"
          protocol = "TLS"

          truststore {
            path = "./lib/src/test/resources/certs/localhost.p12"
            type = "PKCS12"
            password = ""
          }
        }

        context-missing {
          type = "client"
          protocol = "TLS"

          truststore {
            path = "./lib/src/test/resources/certs/missing.p12"
            type = "JKS"
            password = ""
          }
        }
      }
    }

    service {
      bootstrap-off {
        mode = off
        config = ""
      }

      bootstrap-init {
        mode = init
        config = "bootstrap.conf"
      }

      bootstrap-init-and-start {
        mode = init-and-start
        config = "bootstrap.conf"
      }
      bootstrap-drop {
        mode = drop
        config = ""
      }

      bootstrap-init-invalid {
        mode = init
        config = ""
      }

      bootstrap-init-and-start-invalid {
        mode = init-and-start
        config = ""
      }

      actions {
        triggers {
          schedule {
            start = "12:34:56"
            interval = 6 h
          }

          event {
            name = "test-event"
          }
        }
      }

      components {
        test-component-1 {
          type = "default"
        }

        test-component-2 {
          // no configuration
        }

        test-component-3 {
          type = "noop"
        }

        test-component-4 {
          type = "dynamic"

          dynamic {
            class-name = "io.github.sndnv.layers.service.components.internal.TestComponentImpl1"
          }
        }

        test-component-5 {
          type = "dynamic"

          dynamic {
            class-name = "io.github.sndnv.layers.service.components.internal.TestComponentImpl3"
          }
        }

        test-component-6 {
          type = "other"

          other {
            a = "b"
          }
        }

        dynamic {
          a = "b"
          c = "d"
          e = 42
        }
      }
    }
  }
}
